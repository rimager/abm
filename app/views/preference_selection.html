<div class="col-xs-12">
    <h3>{{preferenceTitle}}</h3>
    {{preferenceSubtitle}}
</div>
<div class="col-xs-12">
  <div  class = "col-xs-6 for-group" ng-repeat="(key, value) in preferenceList">
    <input type="{{controlType || 'checkbox'}}" ng-model="model[key]"
           name="{{title.replace(' ','_')}}"
           value="{{key}}" />{{value.name}}
  </div>
</div>
