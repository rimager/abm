
<div class="row-fluid">
<div class="col-md-12">

  <p>
       <a ui-sref="account.artGroup.home"  class="btn">account home</a>
 <button role="button" ng-click="logout()" class="btn btn-danger">Log Out</button>
 <button role="button" ng-click="update()" class="btn">Update</button>
  </p>
 
  <h3>Profile</h3>

  <form role="form">
    <p class="form-group">
      <label>Account ID</label>
      <br />{{account.uid}}
    </p>

    <p class="form-group">
      <label>Name:</label>
      <input type="text" name="name" ng-model="account.artsGroup" class="form-control" />
    </p>

        <div class="col-xs-6 form-group" ng-cloak>
            <label for="phone">Phone</label>
            <input id="phone" required name="phone" type="text"
            ng-model="account.phone" class="form-control" />
        </div>
        <div class="col-xs-12 form-group">
                <p class="form-group" ng-cloak>
                    <label for="address">Address</label>
                    <input id="address" name="address"  type="text" ng-model="account.address" class="form-control" />
                </p>
                <p class="form-group" ng-cloak>
                    <label for="address_2">Address continuation</label>
                    <input id="address_2" name="address_2"  type="text" ng-model="account.address_2" class="form-control" />
                </p>
        <div class="col-xs-12 form-group">
            <label>Tell us about your company
            <textarea  ng-model="account.description" name="description"></textarea> 
            </label>
        </div>
        <div class="col-xs-12 form-group">
            <label>Your Website Url?
                <input type="text" ng-model="account.url"  name="url"  /> 
            </label>
        </div>
        </div>
        <div class="col-xs-12">
            <h3>What is your discipline?</h3>
        </div>
        <div class="col-xs-12">
       <div  class = "col-xs-6 for-group" ng-repeat="(key, value) in filters.artgrouptype">
          <label>
          <input type="checkbox" ng-model="account.preferences[key]"
          name="artgrouptype"
          value="{{key}}">{{value.name}}
          </label>
      </div>
      </div>
        <div class="col-xs-12">
        <div class="col-xs-6 form-group">
            <h5>How much time do your board members give each time</h5>
                <select ng-model="account.time_availability"
                  ng-options="item as item.name for item in time_availability
                  track by item.key">
                  <option value="" ng-if="!account.time_availability">Please select one</option>
                  </select>  
            </div>
        <div class="col-xs-6 form-group">
          <h5>Minimum donation</h5>
                <select ng-model="account.minimum_donation"
                  ng-options="item as item.name for item in minimum_donation
                  track by item.key">
                  <option value="" ng-if="!account.minimum_donation">Please select one</option>
                  </select>  
        </div>
        </div>
        <div class="col-xs-12"><h3>Business Skills</h3></div>
          
        <div class="col-xs-12">
       <div  class = "col-xs-6 for-group" ng-repeat="(key, value) in filters.business_skills">
          <input type="checkbox" ng-model="account.preferences[key]"
          name="business_skills"
          value="{{key}}">{{value.name}}
      </div>
      </div>

</form>
</div>

 <button role="button" ng-click="update()" class="btn">Update</button>
</div>
<p class="clearfix"></p>
<div ng-repeat="message in messages" class="alert alert-{{message.type}}">{{message.text}}</div>
